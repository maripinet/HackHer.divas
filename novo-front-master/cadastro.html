<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./assets/icons/icon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Divas - Aceleradora de Startups</title>
</head>

<body>
    <div class="mobile-header">
        <a href="#"><img width="120px" src="./assets/images/logo.webp" class="" alt="Logo-Divas"></a>
        <img class="hamburguer" src="./assets/icons/hamburguer_menu.svg" alt="menu-hamburguer">
    </div>

    <header>
        <a class="logo-desktop" href="#"><img width="120px" src="./assets/images/logo.webp"
                alt="Logo-Divas"></a>
        <nav class="nav-menu">
            <a href="./index.html">Início</a>
            <a href="./index.html#sobre">Sobre</a>
            <a href="./index.html#parceiro">Parceiro</a>
            <a href="./index.html#contato">Contato</a>
            <div class="container-lang">
                <img id="moonImage" class="switch" src="./assets/icons/moon.svg" alt="moon-mood">
                <div class="gtranslate_wrapper"></div>
                <script>window.gtranslateSettings = {
                        "default_language": "pt", "languages": ["pt", "en"],
                        "wrapper_selector": ".gtranslate_wrapper", "alt_flags": { "en": "usa", "pt": "brazil" }
                    }</script>
                <script src="https://cdn.gtranslate.net/widgets/latest/flags.js" defer></script>
            </div>
        </nav>
    </header>
    <section id="home">
        <div class="background-images">
        </div>
        <div class="container-home">
            <article>
                <h1 data-aos="fade-left">Seja uma líder<span>!</span></h1>
                <p>Junte-se à revolução tecnológica liderada por mulheres</p>
                <div>
                    <img class="pipe" src="./assets/shapes/pipe.svg" alt="gif-animation">
                </div>
                <img class="triangle" src="./assets/shapes/triangle.svg" alt="shapes">
                <img class="dark-triangle" src="./assets/shapes/dark_triangle.svg" alt="shapes">
            </article>
        </div>
    </section>   
    
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>   
</html>
